<div class="container">
    <div class="input-container">
      <h2>MD5 encoder</h2>
      <textarea [(ngModel)]="inputText" placeholder="Ingresa el texto"></textarea>
      <button (click)="encode()">Encode</button>
    </div>
    <div class="output-container">
      <h3>Encoded Text:</h3>
      <p>{{ encodedText }}</p>
    </div>
  </div>
